<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
<header>
  <h1 id="inicio">Registro de Usuarios</h1>
</header>
  <article>
    <form>
      <div>
        <h2>Los Campos Obligatorios se encuentran acompañados de <strong><abbr title="required">*</abbr></strong>.</h2>
      </div>
      <ol role="tablist">
        <li id="nom" role="tab">
        <label for="nombre" role="tab">Nombre: </label>
        <input id="nombre" type="text" name="nombre"/>
      </li>
      <li id="ape" role="tab">
        <label for="apellido" role="tab">Apellido: </label>
        <input id="apellido" type="text" name="apellido"/>
      </li>
      <li id="dn" role="tab">
        <label for="dni" role="tab">DNI: </label>
        <input id="dni" type="text" name="dni" size="8" required />
        <strong><abbr title="obligatorio">*</abbr></strong>  
      </li>
      <li id="usua" role="tab">
        <label for="usuario" role="tab">Usuario: </label>
        <input id="usuario" type="text" name="nombreusuario" required />
        <strong><abbr title="obligatorio">*</abbr></strong>
      </li>
      <li id="pass" role="tab">
        <label for="contraseña" role="tab">Contraseña: </label>
        <input id="contraseña" type="password" name="contraseña" required />
        <strong><abbr title="obligatorio">*</abbr></strong>
      </li>
      <li id="fechnac" role="tab">
        <label for="idnacimiento" role="tab">Fecha de Nacimiento: </label>
        <input type="text" id="idnacimiento" name="nacimiento" maxlength="10" /><em> formateada como dd/mm/yyyy </em>
      </li>
    </ol>
  <fieldset>
      <legend>Sexo</legend>
      <ul>
        <li>
          <label for="hombre">
            <input type="radio" id="hombre" name="sexo" value="H" checked="checked" />
            Hombre
          </label>
        </li>
        <li>
          <label for="mujer">
            <input type="radio" id="mujer" name="sexo" value="M" />
            Mujer
          </label>
        </li>
      </ul>
    </fieldset>  
    <input type="submit" value="Enviar">

<div id="idnacimiento" role="tabpanel" aria-labelledby="fechnac">Ingrese su fecha de nacimiento separado por barras iniciando por el dia</div>-->
</form>
<section>
  <button type="button">Add</button>
</section>
